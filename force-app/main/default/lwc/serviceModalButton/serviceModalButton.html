<template>
    <lightning-button label="New Service" onclick={handleOpenModal} class="slds-m-left_x-small"></lightning-button>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Select Service Type</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-combobox
                        name="serviceType"
                        label="Service Type"
                        value={serviceType}
                        placeholder="Select Service Type"
                        options={serviceOptions}
                        onchange={handleServiceChange}
                    ></lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
